<html>
<head>
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
	<link rel="stylesheet" href="animate.min.css">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
<style>
*{ 
 margin:0; padding:0; box-sizing  : border-box;
}

header
       {
       width:100%; height: 100vh;
	   background-image: url('beans.jpg');
	   background-repeat:no-repeat;
	   background-size:cover;
	   }
	   
	   nav
	   {
	   width:100%; height:15vh;
	   background:rgba(0,0,0,0.5);
	   color:white; display:flex; justify-content:space-around;
	   align-items:center;
	   text-transform:uppercase;
	   }
	   nav .logo{
	            width:25%; text-align:left-side; font-size:25px; 
      }				
	   
	   nav .menu{
	   width:40%; display:flex; justify-content:space-around;
	   
	   }
	    nav .menu a{
		width:25%;
		text-decoration:none; color:white;
		font-weight:bold;
		}
		
		nav .menu a:first-child{
		color:#00b894;
		}
		
		nav .menu a:last-child{
		color:#00b894;
		}
		
		main{
		width:100%;
		height:85vh;
		display:flex;
		justify-content:center;
		text-align:center;
		align-items:center;
		color:white;
	
		}
		section{
		}

      section h3{
	  font-size:50px;
	  font-weight:200; letter-spacing:3px;
	  word-spacing:5px;
	  text-shadow:2px 2px 3px black;
	  }
	  
	  section h1{
	  margin:30px 0 20px 0;
	  font-size:70px;
	  font-weight:700;
	  text-shadow:2px 1px 5px black;
	  text-transform:uppercase;
	  
	  }
	  section p{
	  font-size:35px;
	  word-spacing:2px;
	  margin-bottom:25px;
	  text-shadow:1px 1px 1px black;
	  }
	  section a{
	  padding:12px 30px;
	  border-radius:4px;
	  outline:none;
	  text-transform:uppercase;
	  font-size-13px;
	  font-weight:500;
	  text-decoration:none;
	  letter-spacing:1px;
	  transition:all .5s ease;
	  }
	  
	  section .btnone{
	  background:#fff;
	  color:black;
	  }
	  section .btntwo{
	  background:#00b894;
	  color:white;
	  }
	  .btnone:hover{
	  background:#00b894;
	  color:white;
	  }
	  .btntwo:hover{
	  background:#fff;
	  color:black;
	  }
	  .change_content:after{
	  content: '';
	  animation: changetext 10s infinite linear;
	  color:#8B4513;
	  }
	  @keyframes changetext{
	  0%{content:"FELL";}
	  20%{content:"THE";}
	  40%{content:"BEANS";}
	  60%{content:"FELL";}
	  80%{content:"THE";}
	  100%{content:"BEANS";}
	  }
	  
	  
	  

</style>
</head>
<body>
<header>
<nav>
<div class="menu">
<a href="#">HOME</a>
<a href="#">GALLERY</a>
<a href="#">ABOUT</a>
<a href="#">CONTACT</a>
</div>
</nav>
<main>
<section>
<h1> Do come and visit <span class="change_content"></span></h1>
<p>Make Some Coffee And Won The Day</p>

</section>

</main>




</header>
</body>
</html>
